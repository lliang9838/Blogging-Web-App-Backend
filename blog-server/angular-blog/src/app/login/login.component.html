<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign In</title>
  </head>

  <body>
    <div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">Blogging to Relax</h2>
        <label for="inputEmail" class="sr-only">Username</label>
        <input
          name="username"
          type="username"
          id="inputUsername"
          class="form-control"
          placeholder="Username"
          [(ngModel)]="username"
          required
          autofocus
        />
        <label for="inputPassword" class="sr-only">Password</label>
        <input
          name="password"
          type="password"
          id="inputPassword"
          class="form-control"
          [(ngModel)]="password"
          placeholder="Password"
          required
        />
        <button
          class="btn btn-lg btn-primary btn-block"
          type="submit"
          (click)="login()"
        >
          Sign in
        </button>
      </form>
    </div>
  </body>
</html>
